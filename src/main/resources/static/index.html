<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    (function () {
      var token = localStorage.getItem('token');
      if (!token && !location.hash.startsWith('#/login')) {
        location.replace('#/login');
      }
    })();
    </script>
  </head>
<body>
  <div id="root"></div>
    <script src="./main.js"></script>
  </body>
</html>
